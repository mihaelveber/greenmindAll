name: admin
type: Load Balanced Web Service

# Configuration for your containers and service.
image:
  build:
    dockerfile: ./admin/Dockerfile
    context: .
  port: 5174

http:
  path: '/admin/*'
  healthcheck:
    path: '/'
    success_codes: '200-499'
    port: 5174
    healthy_threshold: 3
    unhealthy_threshold: 10
    interval: 300s
    timeout: 60s

variables:
  NODE_ENV: production

environments:
  # Development environment #####################################################
  dev:
    http:
      alias: admin-dev.greenmindai.net
    
    count: 1
    deployment:
      rolling: 'default'
    cpu: 512        # Number of CPU units for the task.
    memory: 1024    # Amount of memory in MiB used by the task.
    platform: linux/x86_64
    exec: true
    env_file: copilot/environments/dev/dev.env
    
    network:
      connect: true
      vpc:
        placement: 'private'

  # Production environment #######################################################
  prod:
    http:
      alias: admin.greenmindai.net
    
    count: 1
    deployment:
      rolling: 'default'
    cpu: 512
    memory: 1024
    platform: linux/x86_64
    exec: true
    env_file: copilot/environments/prod/prod.env
    
    network:
      connect: true
      vpc:
        placement: 'private'
