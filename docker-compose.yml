version: '3.9'
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
    - 5442:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
      - CMD-SHELL
      - pg_isready -U postgres
      interval: 5s
      timeout: 5s
      retries: 5
  redis:
    image: redis:7-alpine
    ports:
    - 6379:6379
    healthcheck:
      test:
      - CMD
      - redis-cli
      - ping
      interval: 5s
      timeout: 3s
      retries: 5
  backend:
    build: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py create_test_user &&
             gunicorn config.asgi:application --bind 0.0.0.0:8090 --workers 4 --worker-class uvicorn.workers.UvicornWorker"
    ports:
    - 8090:8090
    environment:
    - DEBUG=True
    - ALLOWED_HOSTS=localhost,127.0.0.1,18.192.13.177,172.31.39.87,63.179.255.173,app.greenmindai.net,api.greenmindai.net,admin.greenmindai.net,greenmindai.net,greenmindai-alb-376848959.eu-central-1.elb.amazonaws.com
    - DB_HOST=db
    - DB_PORT=5432
    - DB_NAME=authdb
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - REDIS_URL=redis://redis:6379/0
    - CELERY_BROKER_URL=redis://redis:6379/0
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    - CORS_ALLOWED_ORIGINS=http://18.192.13.177:5173,http://18.192.13.177:5174,http://18.192.13.177:8090,http://63.179.255.173:5173,http://63.179.255.173:5174,http://localhost:3000,http://localhost:5173,http://localhost:5174,http://localhost:8090,https://app.greenmindai.net,https://admin.greenmindai.net,https://api.greenmindai.net,https://greenmindai.net
    - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
    - ./backend:/app
    - backend_media:/app/media
  celery_worker:
    build: ./backend
    command: celery -A config worker -l info
    environment:
    - DB_HOST=db
    - DB_PORT=5432
    - DB_NAME=authdb
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - REDIS_URL=redis://redis:6379/0
    - CELERY_BROKER_URL=redis://redis:6379/0
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
    - db
    - redis
    volumes:
    - ./backend:/app
    - backend_media:/app/media
  celery_beat:
    build: ./backend
    command: celery -A config beat -l info
    environment:
    - DB_HOST=db
    - DB_PORT=5432
    - DB_NAME=authdb
    - DB_USER=postgres
    - DB_PASSWORD=postgres
    - REDIS_URL=redis://redis:6379/0
    - CELERY_BROKER_URL=redis://redis:6379/0
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
    - db
    - redis
    volumes:
    - ./backend:/app
  flower:
    build: ./backend
    command: celery -A config flower --port=5555
    ports:
    - 5555:5555
    environment:
    - CELERY_BROKER_URL=redis://redis:6379/0
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
    - redis
    - celery_worker
  frontend:
    build: ./frontend
    ports:
    - 5173:5173
    environment:
    - VITE_API_URL=https://api.greenmindai.net/api
    volumes:
    - ./frontend:/app
    - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
  admin:
    build: ./admin
    ports:
    - 5174:5174
    environment:
    - VITE_API_URL=https://api.greenmindai.net/api
    volumes:
    - ./admin:/app
    - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
volumes:
  postgres_data: null
  backend_media: null
